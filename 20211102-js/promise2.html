<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const wait = (time) => {
      return new Promise((resolve, reject) => {
        if (isNaN(time)) reject('NaN')
        setTimeout(() => {
          resolve('ok ' + time)
        }, time)
      })
    }

    const timer1 = wait(3000)
    const timer2 = wait(5000)

    // 傳入一個 Promise 陣列
    // 回傳先 resolve 或 reject 的
    // Promise.race([timer1, timer2])
    //   .then(result => {
    //     console.log(result)
    //   })

    // 傳入一個 Promise 陣列
    // 當全部都完成時，把結果變成陣列一起回傳
    Promise.all([timer1, timer2])
      .then(results => {
        console.log(results)
      })
  </script>
</body>
</html>
