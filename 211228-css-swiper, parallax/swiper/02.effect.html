<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- * swiper css -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <!-- * bootstrap css -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css'>
  <title>Document</title>
  <style>
    :root {
      --swiper-theme-color: white;
    }

    body {
      padding-bottom: 100px;
    }

    .container {
      margin-bottom: 20px;
    }

    h1 {
      font-weight: bold;
      background-color: rgb(255, 220, 105);
      padding: 5px;
    }

    #dd-2 {
      width: 400px;
      height: 400px;
    }

    #dd-2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #dd-3 .swiper-slide {
      width: 300px;
      height: 300px;
      background-position: center;
      background-size: cover;
    }

    #dd-3 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>effect</h1>
    <h2>fade</h2>
    <div id="dd-1" class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=1">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=12">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=13">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=41">
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <div class="container">
    <h1>effect</h1>
    <h2>cube</h2>
    <div id="dd-2" class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=1">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=12">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=13">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=41">
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

  </div>

  <div class="container">
    <h1>effect</h1>
    <h2>cover-flow</h2>
    <div id="dd-3" class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=1">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=12">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=13">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1920/400/?random=41">
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

  </div>

  <!-- * swiper js -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <!-- * bootstrap bundle js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js'></script>
  <script>
    var dd1 = new Swiper("#dd-1", {
      spaceBetween: 30,
      loop: true,
      autoplay: {
        delay: 3000
      },
      speed: 4000,
      effect: "fade",
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    var dd2 = new Swiper("#dd-2", {
      effect: "cube",
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });

    var dd3 = new Swiper("#dd-3", {
      effect: "coverflow",
      grabCursor: true,
      loop: true,
      centeredSlides: true,
      // 自動偵測可以顯示幾張
      slidesPerView: "auto",
      // 滾輪操作上一張下一張
      mousewheel: true,
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>

</html>
