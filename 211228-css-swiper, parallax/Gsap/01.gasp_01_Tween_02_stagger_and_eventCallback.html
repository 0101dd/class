  <h3>12. gsap.from() 與 gsap.fromTo()</h3>
  <p>除了 gsap.to() 還有 gsap.from() 與 gsap.fromTo() 來建立補間動畫 tween。</p>
  <h4>gsap.from()</h4>
  <p>指定補間動畫從 設定狀態 到 目前狀態，例如 : 使用在進場動畫</p>
  <div class="box6"></div>

  <h4>gsap.fromTo()</h4>
  <p>指定補間動畫從 from 設定狀態 1 到 to設定狀態2。（少用，會增加不少程式碼）</p>
  <div class="box7"></div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src="./js/gsap.js"></script>
  <script>
    // 10. Stagger 交錯效果******************************************************************
    const tween1 = gsap.to('.box1', {
      y: 100,
      repeat: -1,
      yoyo: true,
      delay: .5,
      duration: 1,
      // 每個元素動畫交錯的時間，可以只設定數值，或使用物件寫法
      stagger: {
        // 每個元素動畫交錯的時間
        each: 0.1,
        // 設定一個總時間分配給元素
        amount: 10,
        // 從第幾個 index 開始 （0 開始）散開交錯
        // 或設定關鍵字 'start', 'end', 'center', 'random', 'edges'
        from: 'edges'
      },
      ease: 'bounce.inOut',
      background: 'random([red, green, blue])'
    })

    // 列、欄交錯
    const tween2 = gsap.to('.box2', {
      rotation: 360,
      duration: 3,
      repeat: -1,
      yoyo: true,
      ease: 'bounce',
      stagger: {
        each: 1,
        // 陣列[列, 欄]，設定列欄交錯（範例 1 列、10 欄，從中間開始散開交錯
        grid: [1, 10],
        from: 'center',
        ease: 'bounce.in'
      }
    })

    // axis 軸交錯設定
    const tween3 = gsap.to('.box3', {
      scale: 0.1,
      stagger: {
        each: 0.1,
        from: 'center',
        grid: 'auto',
        // 以軸單位交錯，'x' 或 'y'
        axis: 'x'
      },
      duration: 1,
      ease: 'none',
      repeat: -1,
      yoyo: true,
      background: 'random([rgb(0, 255), (rgb(0, 255), (rgb(0, 255)])',
      repeatRefresh: true
    })

    // stagger function
    // 可以在裏面自訂邏輯用於偏移量的分配，每個元素會呼叫一次該函式，最後要返回偏移量值
    const tween4 = gsap.to('.box4', {
      background: 'red',
      y: 100,
      repeat: 1,
      yoyo: true,
      // stagger: function () {
      //   let gap = 0.5
      //   if (index % 2 == 0) {
      //     gap = 0.2
      //   } else {
      //     gap = 0.5
      //   }
      //   return gap * index
      // }
    })

    // 11. 動畫狀態與事件函式
    const tween5 = gsap.to('.box5', {
      x: '80vw',
      duration: 5,
      yoyo: true,
      // 補間動畫 tween 是否爲暫停狀態
      paused: true,
      // 補間動畫 tween 是否爲反轉狀態
      reversed: false,
      ease: 'none',
      onStart: function (param1, param2) {
        console.log(param1, param2)
        // this 指向 tween 自己
        console.log(this)
        // 指向目前存放演員的陣列
        console.log(this.targets())
      },
      onStartParams: ['動畫開始了', 'dd'],
      onComplete: function (param1, param2) {
        console.log(param1, param2)
        // this 指向 tween 自己
        console.log(this)
        // 指向目前存放演員的陣列
        console.log(this.targets())
      },
      // 當動畫持續進行更新時
      onUpdate(param1, param2) {
        console.log(param1, param2)
        console.log(this.progress())
        $('.progress-bar').css({
          width: `${this.progress() * 100}%`
        })
      },
      onUpdateParams: ['動畫更新中']
    })

    // 正向播放
    $('#btn1').on('click', function () {
      tween5.play()
    })

    // 暫停狀態
    $('#btn2').on('click', function () {
      // tween5.pause()
      tween5.pause(!(tween5.pause()))
    })

    // 反轉狀態
    $('#btn3').on('click', function () {
      tween5.reversed(!(tween5.pause()))
    })

    // 12. gsap.from() 與 gsap.fromTo()******************************************
    gsap.from('.box6', {
      x: -500,
      duration: 1,
      ease: 'elastic'
    })
    // gsap.fromTo()
    gsap.fromTo('.box7', {
      x: 1000
    },
      {
        x: 100,
        // delay, duration 要設定在第二組
        delay: 1,
        duration: 3
      })
